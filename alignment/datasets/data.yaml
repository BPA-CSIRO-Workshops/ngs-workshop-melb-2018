      mm10.rev.1.bt2: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
        targets: 
          - 'alignment/bowtie_index/mm10.rev.1.bt2'
      mm10.rev.2.bt2: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
