btp::modules:
  chipseq:
    dirs:
      - 'chipseq'
      - 'alignment/bowtie_index'
      - 'alignment/data'
    data:
      gfp.fastq: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
        targets: 
          - 'alignment/gfp.fastq'
      Oct4.fastq: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
        targets: 
          - 'alignment/Oct4.fastq'
      mm10.fa: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
        targets: 
          - 'alignment/bowtie_index/mm10.fa'
      mouse.mm10.genome: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
        targets: 
          - 'alignment/bowtie_index/mouse.mm10.genome'
      mm10.1.bt2: 
        source: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
        targets: 
          - 'alignment/bowtie_index/mm10.1.bt2'
